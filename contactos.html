<div>
    <div class="titulo">
        <h3>FORMULARIO DE DATOS</h3>
    </div>
    
    <form class="formulario" method="get">
        <label for="apellido">APELLIDOS:</label>
        <input type="text" name="apellido" placeholder="Sus Apellidos aqui" value="" id="apellido" required>
        <br>
        <label for="">NOMBRES:</label>
        <input type="text" name="nombres" placeholder="Sus Nombres aqui" value="" id="nombre" required>
        <br>
        <label for="">EMAIL:</label>
        <input type="email">
        <br>
        <label for="">EDAD:</label>
        <input type="number" >
        <br>
        <label for="">FECHA DE NACIMIENTO:</label>
        <input type="date" required>
        <br>
        <label for="">HORA DE INSCRIPCIÓN</label>
        <input type="time">
        <br>
        <label for="">SEXO:</label>
        <input type="radio" name="" id="">Masculino
        <input type="radio" name="" id="">Femenino
        <br>
        <br>
        <label for="">DEPORTES:</label>
        <br>
        <input type="checkbox">Futbol
        <input type="checkbox">Billar
        <input type="checkbox">Ecuavoley
        <br>
        <br>
        <label for="">CURSO</label>
        <select name="" id="" required>
            <option value="">Seleccione una opción</option >
            <option value="">CSS</option>
            <option value="">JAVASCRIPT</option>
            <option value="">HTML</option>
        </select>
        <br>
        <label for="">Cuentame algo sobre ti</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <button type="submit">Enviar</button>
    </form>
